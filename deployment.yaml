apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloudnotes-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cloudnotes
  template:
    metadata:
      labels:
        app: cloudnotes
    spec:
      containers:
      - name: cloudnotes
        image: cloudnotes:1.0
        ports:
        - containerPort: 3000
        resources:
          requests:
            cpu: 250m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 256Mi
        env:
          - name: APP_TITLE
            valueFrom:
             configMapKeyRef:
                name: cloudnotes-config
                key: APP_TITLE
          - name: DB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: cloudnotes-secret
                key: DB_PASSWORD
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /ready
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 20